s3proxy.endpoint=http://127.0.0.1:0
s3proxy.secure-endpoint=https://127.0.0.1:0
#s3proxy.service-path=s3proxy
# authorization must be aws-v2, aws-v4, aws-v2-or-v4, or none
s3proxy.authorization=aws-v2-or-v4
s3proxy.identity=local-identity
s3proxy.credential=local-credential
s3proxy.keystore-path=keystore.jks
s3proxy.keystore-password=password

jclouds.provider=gcs-sdk

# GCS Configuration
# For real Google Cloud Storage, set these properties:
#   gcs.project-id=your-gcs-project-id
#   jclouds.identity=your-service-account-email
#   jclouds.credential=your-private-key-in-pem-format
#
# For use with fake-gcs-server: https://github.com/fsouza/fake-gcs-server
# Uncomment the following and start fake-gcs-server on port 4443:
# jclouds.endpoint=http://127.0.0.1:4443
# gcs.project-id=test-project
# jclouds.identity and jclouds.credential can be left empty for fake-gcs-server
