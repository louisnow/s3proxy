# S3Proxy configuration for testing with fake-gcs-server
#
# Run fake-gcs-server:
#   docker run -d -p 4443:4443 fsouza/fake-gcs-server -scheme http
#
# Run tests:
#   mvn test -Ds3proxy.test.conf=s3proxy-fake-gcs.conf -Dtest=AwsSdkTest

s3proxy.endpoint=http://127.0.0.1:0
s3proxy.secure-endpoint=https://127.0.0.1:0
s3proxy.authorization=aws-v2-or-v4
s3proxy.identity=local-identity
s3proxy.credential=local-credential
s3proxy.keystore-path=keystore.jks
s3proxy.keystore-password=password

jclouds.provider=google-cloud-storage-sdk
# fake-gcs-server endpoint (SDK will append the correct API paths)
jclouds.endpoint=http://127.0.0.1:4443
# Project ID (fake-gcs-server accepts any value)
jclouds.identity=test-project
# Empty credential triggers NoCredentials for emulator testing
jclouds.credential=
