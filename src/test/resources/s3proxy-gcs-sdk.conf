# S3Proxy configuration for Google Cloud Storage SDK backend
#
# This configuration uses the native GCS SDK (not jclouds) which
# properly supports uniform bucket-level access and avoids legacy
# ACL operations that can cause multipart upload failures.
#
# To test locally, you can use fake-gcs-server:
#   docker run -p 4443:4443 fsouza/fake-gcs-server
#
# For testing against real GCS:
#   1. Create a service account with Storage Admin role
#   2. Download the JSON key file
#   3. Set jclouds.credential to the path of the JSON key file

s3proxy.endpoint=http://127.0.0.1:0
s3proxy.secure-endpoint=https://127.0.0.1:0
s3proxy.authorization=aws-v2-or-v4
s3proxy.identity=local-identity
s3proxy.credential=local-credential
s3proxy.keystore-path=keystore.jks
s3proxy.keystore-password=password

jclouds.provider=google-cloud-storage-sdk
# Project ID
jclouds.identity=test-project
# Path to service account JSON key file, or the JSON content itself
jclouds.credential=/path/to/service-account-key.json

# For fake-gcs-server testing, uncomment:
#jclouds.endpoint=http://localhost:4443/storage/v1/
